        .feature-text {

            opacity: 0.9;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .icon {
            animation: pulse 2s infinite;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>

    <script>
        function retryConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                // Show a message that we're still offline
                const btn = document.querySelector('.retry-btn');
                const originalText = btn.textContent;
                btn.textContent = 'âŒ Hala Ã‡evrimdÄ±ÅŸÄ±';
                btn.style.background = 'rgba(239, 68, 68, 0.3)';

                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'rgba(255, 255, 255, 0.2)';
                }, 2000);
            }
        }

        // Auto-retry when online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Update UI based on connection status
        function updateConnectionStatus() {
            if (navigator.onLine) {
                document.querySelector('.retry-btn').style.background = 'rgba(34, 197, 94, 0.3)';
                document.querySelector('.retry-btn').textContent = 'âœ… Tekrar Dene';
            }
        }

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial check
        updateConnectionStatus();
